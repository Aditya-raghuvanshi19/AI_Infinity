<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator-InfinityArt </title>
  <link rel="shortcut icon" href="/images/tabimage.jpeg">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>by AI Infinity</p>
      <p>Convert your text into an image within a second using this
        AI-powered Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
<br>
    <section class="image-gallery">
      <div class="img-card"><img src="images/MachinedSeraphim.webp" alt="image"></div>
      <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
      <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
      <div class="img-card"><img src="images/FemaleAdventurer1.webp" alt="image"></div>
    </section>
    
<hr>
    <p class="prompt__disclaim" style="margin-bottom: 40px;">
      © 2025 AIInfinity– Innovation Beyond Limits. Presenting  InfinityX – A Revolutionary Product of AI-Infinity.
  </p>
</body>
</html>
